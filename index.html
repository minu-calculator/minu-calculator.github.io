<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Minu. Elegant calculator app for Windows.</title>

    <link rel="shortcut icon" type="image/png" href="img/minu_icon_mini_32.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha256-eSi1q2PG6J7g7ib17yAaWMcrr5GrtohYChqibrV7PBE=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,700" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <img src="img/minu_icon_wide_512.png" class="logo"/>
          <h1>Minu</h1>
          <p><span style="font-weight: 700">Elegant</span> calculator app for Windows,</p>
          <p>inspired by <a href="https://numi.io" style="font-weight: 700">numi</a>.</p>
          <div class="buttons">
            <button id="dropdownMenuButton"
                    class="download mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
              Download
            </button>
            <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect download-pop"
                for="dropdownMenuButton">
              <a class="mdl-menu__item">Windows (x64)</a>
              <a class="mdl-menu__item mdl-menu__item--full-bleed-divider">Windows (x86)</a>
              <a class="mdl-menu__item" href="http://github.com/minu-calculator/minu">Source Code</a>
            </ul>
            <button class="docs mdl-button mdl-js-button mdl-button--accent">
              Docs
            </button>
          </div>
        </div>
        <div class="col">
          <img src="http://multifour.com/projects/weber/templates/product3/images/mockup-desktop-screen-1.png"
               class="screenshot"/>
        </div>
      </div>
    </div>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.5/dist/umd/popper.min.js"
            integrity="sha256-VTBbuQQf3bpp1u7pm5VrsWn+Wn6chOiW2U1dOMBg9Zs=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.slim.min.js"
            integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha256-VsEqElsCHSGmnmHXGQzvoWjWwoznFSZc6hs7ARLRacQ=" crossorigin="anonymous"></script>
  </body>
</html>
